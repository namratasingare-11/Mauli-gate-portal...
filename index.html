<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAULI GATE PORTAL</title>
    <link rel="icon" href="https://github.com/user-attachments/assets/6504a754-ad61-460d-bc01-f2f281e01479" />
    <!-- Tailwind via CDN for simplicity in hybrid setups -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              display: ['Merriweather', 'serif'],
            },
            colors: {
              primary: {
                50: '#fbf7f6',
                100: '#f5eeeb',
                200: '#eaddd7',
                300: '#d8c0b6',
                400: '#bf9d8f',
                500: '#8D6E63', // Lighter Brown
                600: '#795548', // Base Brown
                700: '#5D4037', // Official Dark Brown
                800: '#4E342E',
                900: '#3E2723',
                950: '#281815',
              },
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                800: '#292524',
                900: '#1c1917',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'floatDelayed 8s ease-in-out infinite',
              'gradient-xy': 'gradientXY 15s ease infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              floatDelayed: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(20px)' },
              },
              gradientXY: {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                }
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(141, 110, 99, 0.3)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #fafaf9; /* Stone-50 */
        color: #1c1917;
        /* Subtle Dot Pattern */
        background-image: radial-gradient(#d6d3d1 1px, transparent 1px);
        background-size: 24px 24px;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f5f4; 
      }
      ::-webkit-scrollbar-thumb {
        background: #a8a29e; 
        border-radius: 5px;
        border: 2px solid #f5f5f4;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #795548; 
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
